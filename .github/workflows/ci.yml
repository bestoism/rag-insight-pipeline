name: RAG Pipeline CI

# Jalan setiap kali ada push ke branch main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode dari repo
    - uses: actions/checkout@v3

    # 2. Setup Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install library khusus testing
        pip install httpx pytest

    # 4. Jalankan Test
    # Kita set environment variable dummy agar code tidak error saat baca config
    - name: Run Tests
      env:
        OPENAI_API_KEY: "dummy" 
        GOOGLE_API_KEY: "dummy"
        QDRANT_URL: "http://localhost:6333"
        LANGFUSE_PUBLIC_KEY: "dummy"
        LANGFUSE_SECRET_KEY: "dummy"
        LANGFUSE_HOST: "https://cloud.langfuse.com"
      run: |
        pytest tests/